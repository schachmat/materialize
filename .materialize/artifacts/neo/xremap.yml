keymap:
  - name: Chrome
    exact_match: true
    remap:
      Alt_L-u: Alt-Left
      Alt_L-i: Alt-Right
      Alt_L-z: Ctrl-F4
      Alt_L-x: Ctrl-PageUp
      Alt_L-Shift-x: Ctrl-Shift-PageUp
      Alt_L-c: Ctrl-PageDown
      Alt_L-Shift-c: Ctrl-Shift-PageDown
      Alt_L-b: Ctrl-L # neo layout maps L key to T keysym
